<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>International Employees</title>
    <link href="styles/02stylesheet.css" rel="stylesheet" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Contact name</th>
                <th>City</th>
                <th>Country</th>
                <th>Is Promoted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td>
                    <img src="flagImages/german-flag-large.jpg" alt="german flag" class="flag" />&nbsp;Germany
                </td>
                <td><input type="checkbox" value="1" name="promoted" /></td>
            </tr>
            <tr class="faded-line">
                <td>Ana Trujillo</td>
                <td>Me&#769;xico D.F.</td>
                <td>
                    <img src="flagImages/mexico-flag-large.jpg" alt="mexican flag" class="flag" />&nbsp;Mexico
                </td>
                <td><input type="checkbox" value="2" name="promoted" /></td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>Me&#769;xico D.F.</td>
                <td>
                    <img src="flagImages/mexico-flag-large.jpg" alt="mexican flag" class="flag" />&nbsp;Mexico
                </td>
                <td><input type="checkbox" value="3" name="promoted" checked /></td>
            </tr>
            <tr class="faded-line">
                <td>Thomas Hardy</td>
                <td>London</td>
                <td>
                    <img src="flagImages/index.jpg" alt="uk flag" class="flag" />
                    &nbsp;UK
                </td>
                <td><input type="checkbox" value="4" name="promoted" /></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
